<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock | Chai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at 50% 50%, #0d0d0d, #000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            perspective: 1000px;
        }
        .glow {
            color: #fff;
            text-shadow: 0 0 20px #94a3b8, 0 0 30px #60a5fa, 0 0 40px #3b82f6, 0 0 50px #2563eb;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px #fff, 0 0 30px #60a5fa, 0 0 40px #3b82f6, 0 0 50px #2563eb; }
            to { text-shadow: 0 0 30px #fff, 0 0 40px #60a5fa, 0 0 50px #3b82f6, 0 0 60px #2563eb; }
        }
        .stars {
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: starMove 100s linear infinite;
            transform: rotateZ(-30deg);
        }
        @keyframes starMove {
            0% { transform: translateX(0) rotateZ(-30deg); }
            100% { transform: translateX(-100%) rotateZ(-30deg); }
        }
        .planet {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #f59e0b, #f97316);
            box-shadow: 0 0 50px rgba(245, 158, 11, 0.6);
            animation: orbit 10s linear infinite alternate;
            opacity: 0.8;
        }
        .planet.one { width: 80px; height: 80px; top: 20%; left: 10%; }
        .planet.two { width: 100px; height: 100px; bottom: 15%; right: 20%; animation-duration: 12s; }
        @keyframes orbit {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.2); }
        }
        .warp {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            margin-top: -150px;
            margin-left: -150px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            animation: warp 5s infinite linear;
        }
        @keyframes warp {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="planet one"></div>
    <div class="planet two"></div>
    <div class="warp"></div>
    <div class="relative flex flex-col items-center z-10">
        <h1 id="time" class="text-9xl font-extrabold glow animate-pulse mb-4">00:00:00 AM</h1>
        <p id="date" class="text-3xl text-gray-300 glow">Loading date...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
